<!doctype html>
<html>
<head>
<title>NASA Space Apps - Smart Cities</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="includes/OpenLayers.js"></script>
<script src="includes/map.js"></script>
<link rel="stylesheet" href="includes/styles.css">
<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<div id="tooltip"><!-- --></div>
		<header>
			<nav>
				<ul>
					<li><a href="#" id="homeTab" data-page="home">Map</a></li>
					<li><a href="#" id="mapTab" data-page="moMap">Met Office Map</a></li>
					<li><a href="#" id="serviceTab" data-page="service">Service</a></li>
				</ul>
			</nav>
			<h1>NASA Space Apps - Smart Cities</h1>
		</header>
		<section id="home" class="content">
			<h2>City Sensors - Exeter</h2>
			<p>Some text here about what this is...</p>
			<section id="map">
				<div id="customZoom">
					<a id="customZoomIn" class="olButton" href="#customZoomIn">+</a>
					<a id="customZoomOut" class="olButton" href="#customZoomOut">-</a>
				</div>
			</section>
		</section>
		<section id="moMap" class="content">
			<h2>Met Office test sensors</h2>
			<div id="moMapHolder">
				<div id="sensor1" class="sensor">
					<div class="number">1</div>
					<div class="value">19&deg;C</div>
				</div>
				<div id="sensor2" class="sensor">
					<div class="number">2</div>
					<div class="value">20&deg;C</div>
				</div>
				<div id="sensor3" class="sensor">
					<div class="number">3</div>
					<div class="value">19.5&deg;C</div>
				</div>
				<div id="sensor4" class="sensor">
					<div class="number">4</div>
					<div class="value">20&deg;C</div>
				</div>
				<div id="sensor5" class="sensor">
					<div class="number">5</div>
					<div class="value">20.2&deg;C</div>
				</div>
				<div id="sensor6" class="sensor">
					<div class="number">6</div>
					<div class="value">20.1&deg;C</div>
				</div>
			</div>
		</section>
		<section id="service" class="content">
			<h2>Service</h2>
			<p>Some text here about how we did it...</p>
		</section>
	</div>
</body>
</html>
